<!DOCTYPE html>
<html dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NarutoPlayer</title>
    <!-- bootstrap css !-->
    <link rel="stylesheet" href="../../css/css-bs/bootstrap.min.css">
    <!-- css !-->
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/landscss.css">
</head>
<body class="p-5 bg-dark">
    <main>
        <!-- header start -->
        <header class="container">
            <div class="col-md-6 rounded-top border border-3 border-warning">
                <img class="img-fluid" src="../../img/lands/earth.png" alt="">
            </div>
            <div class="col-md-6 rounded-bottom border border-3 border-top-0 border-warning py-3 px-4">
                <h1 class="text-warning">
                    نام : سرزمین زمین
                </h1>
                <hr class="text-warning">
                <h4 class="text-white">
                    دهکده : ایوا (دهکده ی مخفی در صخره)
                </h4>
                <h5 class="text-white">
                    نوع کاگه : تسوچیکاگه
                </h5>
                <hr class="text-warning">
                <h6 class="text-white">
                    تسوچیکاگه ی اول : <a class="text-white text-decoration-none" href="">ایشیکاوا</a>
                </h6>
                <h6 class="text-white">
                    تسوچیکاگه ی دوم : <a class="text-white text-decoration-none" href="">مو</a>
                </h6>
                <h6 class="text-white">
                    تسوچیکاگه ی سوم : <a class="text-white text-decoration-none" href="">اونوکی</a>
                </h6>
            </div>
        </header>
        <!-- header end -->

        <!-- history start -->
        <section class="container text-white">
            <h1 class="py-5">
                تاریخچه
            </h1>
            <p>
                ؟؟؟
            </p>
        </section>
        <!-- history end -->

        <hr class="mb-5 mt-4  text-warning">

        <!-- locations start -->
        <section class="container text-white">
            <h1 class="pb-5">
                مکان های مهم
            </h1>
            <ul>
                <li class="my-3">
                    <h4>
                         دهکده ی پنهان در صخره (ایوا)
                    </h4>
                </li>
            </ul>
        </section>
        <!-- locations end -->

        <hr class="mb-5 mt-4  text-warning">

        <!-- near countries start -->
        <section class="container text-white">
            <h1 class="pb-5">
                سرزمین های همسایه
            </h1>
            <ul>
                <li class="my-3">
                    <a class="text-decoration-none text-warning fs-5" href="">
                        سرزمین سنگ
                    </a>
                </li>
                <li class="my-3">
                    <a class="text-decoration-none text-warning fs-5" href="">
                        سرزمین باران
                    </a>
                </li>
                <li class="my-3">
                    <a class="text-decoration-none text-warning fs-5" href="">
                        سرزمین چمن
                    </a>
                </li>
                <li class="my-3">
                    <a class="text-decoration-none text-warning fs-5" href="">
                        سرزمین آبشار
                    </a>
                </li>
            </ul>
        </section>
        <!-- near countries end -->

    </main>
    <!-- bootstrap js -->
    <script src="../../js/js-bs/bootstrap.bundle.js"></script>
</body>
</html>
