<!DOCTYPE html>
<html dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NarutoPlayer</title>
    <!-- bootstrap css !-->
    <link rel="stylesheet" href="../../css/css-bs/bootstrap.min.css">
    <!-- css !-->
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/landscss.css">
</head>
<body class="p-5 bg-dark">
    <main>
        <!-- header start -->
        <header class="container">
            <div class="col-md-6 rounded-top border border-3 border-warning">
                <img class="img-fluid" src="../../img/lands/lightning.png" alt="">
            </div>
            <div class="col-md-6 rounded-bottom border border-3 border-top-0 border-warning py-3 px-4">
                <h1 class="text-warning">
                    نام : سرزمین آذرخش
                </h1>
                <hr class="text-warning">
                <h4 class="text-white">
                    دهکده : کومو (دهکده ی مخفی در ابر)
                </h4>
                <h5 class="text-white">
                    نوع کاگه : رایکاگه
                </h5>
                <hr class="text-warning">
                <h6 class="text-white">
                    رایکاگه ی اول : <a class="text-white text-decoration-none" href="">اِی</a>
                </h6>
                <h6 class="text-white">
                    رایکاگه ی دوم : <a class="text-white text-decoration-none" href="">اِی</a>
                </h6>
                <h6 class="text-white">
                    رایکاگه ی سوم : <a class="text-white text-decoration-none" href="">اِی</a>
                </h6>
                <h6 class="text-white">
                    رایکاگه ی چهارم : <a class="text-white text-decoration-none" href="">اِی</a>
                </h6>
            </div>
        </header>
        <!-- header end -->

        <!-- history start -->
        <section class="container text-white">
            <h1 class="py-5">
                تاریخچه
            </h1>
            <p>
                ؟؟؟
            </p>
        </section>
        <!-- history end -->

        <hr class="mb-5 mt-4  text-warning">

        <!-- locations start -->
        <section class="container text-white">
            <h1 class="pb-5">
                مکان های مهم
            </h1>
            <ul>
                <li class="my-3">
                    <h4>
                         دهکده ی پنهان در ابر (کومو)
                    </h4>
                </li>
                <li class="my-3">
                    <h4>
                        جزیره ی لاک وشت
                    </h4>
                </li>
            </ul>
        </section>
        <!-- locations end -->

        <hr class="mb-5 mt-4  text-warning">
    </main>
    <!-- bootstrap js -->
    <script src="../../js/js-bs/bootstrap.bundle.js"></script>
</body>
</html>
